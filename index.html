<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex jc-ai-c">
        <section class="container-countdown d-flex jc-ai-c fd-c">
            <div class="coming-soon">
                <h1>Christmas is coming soon!!</h1>
            </div>
            <div class="countdown-duration d-flex jc-sb ai-c">
                <div class="countdown-day">
                    <h3 class="day" id="pluralized">time</h3>
                    <div id="time">day</div>
                </div>
                <div class="countdown-day">
                    <h3 class="hour" id="pluralized">time</h3>
                    <div id="timeHour">hour</div>
                </div>
                <div class="countdown-day">
                    <h3 class="minute" id="pluralized">time</h3>
                    <div id="timeMin">minute</div>
                </div>
                <div class="countdown-day">
                    <h3 class="second" id="pluralized">time</h3>
                    <div id="timeSec">second</div>
                </div>
            </div>
            <img src="image/countdown.jpg" alt="">
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
